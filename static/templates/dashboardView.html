<style>
  .clearfix{
    margin-bottom: 15px;
  }
  .input-large{
    width:280px;
  }
  .input-medium{
    width:220px;
    margin-left: 15px;
  }
  .input-small{
    width:180px;
  }
  .lbl{
    display: block;
    min-width: 50px;
    text-align: right;
    float: left;
    margin-top: 5px;
    margin-right: 10px;
  }
  .float-left{
    float:left;
  }
  .float-center{
    margin: 0 auto;
    display: block;
    float: none;
  }
  .float-right{
    float:right;
  }
  .text-ellipsis{
    white-space: nowrap;
    width: 300px;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>

<div ng-controller="dashboardViewCtrl">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <button button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" rel="home" href="#" title="Buy Sell Rent Everyting">
          <img style="max-width:100px; margin-top: -7px;"
               src="//www.inviter.com/public/images/home/logo.png">
        </a>
      </div>

      <div id="navbar" class="collapse navbar-collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li class="dropdown-header">Nav header</li>
              <li><a href="#">Separated link</a></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-right" role="search" method="get" id="searchform" action="">
          <div class="form-group">
            <a ng-click="logout()">Logout</a>
          </div>
        </form>
      </div>

    </div>
  </div>

  <div class="col-md-11 float-center">
    <div style="margin-top: 80px;">
      <div class="clearfix float-left">
        <label class="lbl">Filter By: </label>
        <select class="form-control input-medium">
          <option ng-value="0" selected>Select Option</option>
          <option ng-value="hostMailID">Host mail ID</option>
          <option ng-value="userID">User ID</option>
          <option ng-value="title">Title</option>
          <option ng-value="status">Status</option>
          <option ng-value="eventDate">Event Date</option>
        </select>
      </div>
      <div class="clearfix float-left">
        <input type="text" class="form-control input-medium" />
      </div>
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>User ID</th>
          <th>Event ID</th>
          <th>Event title</th>
          <th>Event Status</th>
          <th>Event Date</th>
          <th>Host Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="events in allEvents">
          <th scope="row"><span ng-bind="$index"></span></th>
          <td><span ng-bind="events.userid"></span></td>
          <td><span ng-bind="events.eventid"></span></td>
          <td><div class="text-ellipsis"><span ng-bind="events.event_title"></span></div></td>
          <td><span ng-class="labelClassStatus" ng-bind="eventStatusToText(events.event_status)"></span></td>
          <td><span ng-bind="events.event_start_dt"></span></td>
          <td><span ng-bind="events.host_email"></span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
